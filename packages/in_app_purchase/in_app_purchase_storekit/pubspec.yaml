name: in_app_purchase_storekit
description: An implementation for the iOS and macOS platforms of the Flutter `in_app_purchase` plugin. This uses the StoreKit Framework.
repository: https://github.com/isaacy13/packages-themedeck/tree/remote-hotfix-sk1/packages/in_app_purchase/in_app_purchase_storekit
issue_tracker: https://github.com/isaacy13/packages-themedeck/issues
version: 0.4.3

environment:
  sdk: ^3.2.5
  flutter: ">=3.16.8"

flutter:
  plugin:
    implements: in_app_purchase
    platforms:
      ios:
        pluginClass: InAppPurchasePlugin
        sharedDarwinSource: true
      macos:
        pluginClass: InAppPurchasePlugin
        sharedDarwinSource: true

dependencies:
  collection: ^1.15.0
  flutter:
    sdk: flutter
  in_app_purchase_platform_interface:
    git:
      url: https://github.com/isaacy13/packages-themedeck.git
      path: packages/in_app_purchase/in_app_purchase_platform_interface
      ref: remote-hotfix-sk1
  json_annotation: ^4.3.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0
  pigeon: ^21.1.0
  test: ^1.16.0

topics:
  - in-app-purchase
  - payment
